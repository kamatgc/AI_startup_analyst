<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Startup Analyst</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">AI Startup Analyst</h1>

    <div class="mb-4">
      <input type="file" id="fileInput" class="border p-2 rounded" />
      <button id="analyzeBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded ml-2">
        Analyze Pitch Deck
      </button>
      <button id="downloadMemoBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded ml-2">
        Download Memo to PDF
      </button>
    </div>

    <div id="status" class="mb-4 text-sm text-gray-700 whitespace-pre-line">Awaiting input...</div>

    <div id="memo-output" class="bg-white p-6 rounded shadow whitespace-pre-line"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
