<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Startup Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 10rem;
            border: 2px dashed #d1d5db;
            border-radius: 1rem;
            cursor: pointer;
            text-align: center;
            transition: border-color 0.2s;
        }
        .file-upload-label:hover {
            border-color: #9ca3af;
        }
        .markdown-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: left;
        }
        .markdown-content th {
            background-color: #f9fafb;
            font-weight: 600;
        }
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="container space-y-8">
        <!-- Main Application Card -->
        <div class="card p-8 sm:p-10 shadow-lg max-w-2xl mx-auto" id="main-card">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">AI Startup Analyst</h1>
            <p class="text-center text-gray-500 mb-8">Upload a pitch deck PDF to generate a comprehensive investment memo.</p>

            <!-- Upload Section -->
            <div id="upload-section" class="space-y-6">
                <form id="upload-form" enctype="multipart/form-data">
                    <label for="pdf-file" class="file-upload-label">
                        <span id="upload-text" class="text-gray-500 transition-all duration-200">
                            Drag & drop your PDF here or <span class="font-medium text-indigo-600 hover:text-indigo-500">browse</span>
                        </span>
                        <input type="file" id="pdf-file" name="pdf_file" accept=".pdf" class="sr-only">
                    </label>
                    <div class="text-center mt-6">
                        <button type="submit" id="submit-btn" class="btn-primary w-full sm:w-auto">
                            <span id="btn-text">Analyze Pitch Deck</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Loading Section -->
            <div id="loading-section" class="text-center hidden">
                <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-indigo-500 motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status">
                    <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                </div>
                <p id="status-message" class="mt-4 text-gray-600 font-medium"></p>
            </div>

            <!-- Memo Display Section -->
            <div id="memo-section" class="hidden">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Investment Memo</h2>
                <div id="memo-output" class="markdown-content prose max-w-none text-gray-700 leading-relaxed overflow-auto" style="max-height: 70vh;"></div>
                <div class="mt-6 text-center">
                    <button id="back-btn" class="btn-primary">Back to Upload</button>
                </div>
            </div>

            <!-- Error Section -->
            <div id="error-section" class="hidden text-center text-red-600 font-medium">
                <p></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get DOM elements
            const form = document.getElementById('upload-form');
            const fileInput = document.getElementById('pdf-file');
            const uploadText = document.getElementById('upload-text');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            
            const uploadSection = document.getElementById('upload-section');
            const loadingSection = document.getElementById('loading-section');
            const memoSection = document.getElementById('memo-section');
            const memoOutput = document.getElementById('memo-output');
            const errorSection = document.getElementById('error-section');
            const statusMessage = document.getElementById('status-message');
            const backBtn = document.getElementById('back-btn');

            // Handle file input change
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    uploadText.textContent = fileInput.files[0].name;
                } else {
                    uploadText.innerHTML = 'Drag & drop your PDF here or <span class="font-medium text-indigo-600 hover:text-indigo-500">browse</span>';
                }
            });

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const file = fileInput.files[0];

                if (!file) {
                    displayError('Please select a PDF file.');
                    return;
                }

                showLoading('Preparing to analyze...');
                
                try {
                    const formData = new FormData();
                    formData.append('pdf_file', file);

                    const response = await fetch('/analyze', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Server responded with an error.');
                    }

                    // Start reading the streaming response
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let finalMemo = '';
                    let buffer = '';

                    // This is the core streaming loop
                    const processStream = async () => {
                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;

                            buffer += decoder.decode(value, { stream: true });
                            const lines = buffer.split('\n');
                            buffer = lines.pop(); // Keep incomplete last line in buffer

                            for (const line of lines) {
                                if (line.trim() === '') continue;
                                try {
                                    const data = JSON.parse(line);
                                    if (data.status) {
                                        statusMessage.textContent = data.status;
                                    }
                                    if (data.memo) {
                                        finalMemo = data.memo;
                                    }
                                    if (data.error) {
                                        throw new Error(data.error);
                                    }
                                } catch (error) {
                                    console.error('Failed to parse JSON from stream:', error, line);
                                    throw new Error('Failed to process data from server.');
                                }
                            }
                        }
                        if (buffer.trim() !== '') {
                            try {
                                const data = JSON.parse(buffer);
                                if (data.status) {
                                    statusMessage.textContent = data.status;
                                }
                                if (data.memo) {
                                    finalMemo = data.memo;
                                }
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                            } catch (error) {
                                console.error('Failed to parse final JSON from stream:', error, buffer);
                                throw new Error('Failed to process final data from server.');
                            }
                        }

                        if (finalMemo) {
                            displayMemo(finalMemo);
                        } else {
                            displayError('Analysis completed, but no memo was returned.');
                        }
                    };
                    
                    await processStream();

                } catch (error) {
                    console.error('Fetch or stream error:', error);
                    displayError(`An error occurred during analysis: ${error.message}.`);
                }
            });

            // Handle back button click
            backBtn.addEventListener('click', () => {
                memoSection.classList.add('hidden');
                uploadSection.classList.remove('hidden');
                memoOutput.innerHTML = ''; // Clear memo
                uploadText.innerHTML = 'Drag & drop your PDF here or <span class="font-medium text-indigo-600 hover:text-indigo-500">browse</span>';
                fileInput.value = null; // Clear file input
            });

            // --- UI Helper Functions ---
            function showLoading(message) {
                uploadSection.classList.add('hidden');
                memoSection.classList.add('hidden');
                errorSection.classList.add('hidden');
                loadingSection.classList.remove('hidden');
                statusMessage.textContent = message;
                btnText.textContent = 'Analyzing...';
                submitBtn.disabled = true;
            }

            function displayMemo(memoText) {
                loadingSection.classList.add('hidden');
                uploadSection.classList.add('hidden');
                memoSection.classList.remove('hidden');
                memoOutput.innerHTML = marked.parse(memoText);
                btnText.textContent = 'Analyze Pitch Deck';
                submitBtn.disabled = false;
            }

            function displayError(message) {
                loadingSection.classList.add('hidden');
                uploadSection.classList.remove('hidden');
                errorSection.classList.remove('hidden');
                errorSection.querySelector('p').textContent = message;
                btnText.textContent = 'Analyze Pitch Deck';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
