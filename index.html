<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Startup Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none !important;
        }
        #loading-dots span {
            animation: bounce 1s infinite;
        }
        #loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container">
        <div class="card p-8">
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-6">AI Pitch Deck Analyst</h1>
            
            <!-- Upload Section -->
            <div id="upload-section" class="flex flex-col items-center">
                <p class="text-gray-600 text-center mb-6">
                    Upload a PDF of a startup pitch deck and get an instant investment memo.
                </p>
                <div class="w-full">
                    <input type="file" id="pdf-file-input" class="hidden" accept="application/pdf">
                    <label for="pdf-file-input" class="w-full cursor-pointer bg-gray-50 hover:bg-gray-100 rounded-xl border-2 border-dashed border-gray-300 p-6 flex flex-col items-center justify-center text-gray-500 mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.884 2.89L5 20h14a2 2 0 002-2V7a2 2 0 00-2-2h-3l-2-3H9L7 5H5a2 2 0 00-2 2v9a4 4 0 014-4z" />
                        </svg>
                        <span id="file-name" class="text-sm font-medium">Select a PDF file</span>
                        <span class="text-xs text-gray-400 mt-1">Max file size 25 MB</span>
                    </label>
                </div>
                <button id="submit-btn" class="btn-primary w-full md:w-auto">
                    <span id="btn-text">Analyze Pitch Deck</span>
                </button>
            </div>

            <!-- Loading/Status Section -->
            <div id="loading-section" class="hidden flex flex-col items-center text-center">
                <div class="flex space-x-2 text-indigo-500">
                    <span id="loading-dots" class="flex">
                        <span class="text-2xl">.</span>
                        <span class="text-2xl">.</span>
                        <span class="text-2xl">.</span>
                    </span>
                </div>
                <p id="status-message" class="text-gray-600 mt-4 text-lg font-medium">Preparing analysis...</p>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4 hidden">
                    <div class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- Memo Display Section -->
            <div id="memo-section" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Investment Memo</h2>
                    <button id="new-analysis-btn" class="text-indigo-600 hover:text-indigo-800 font-medium text-sm transition-colors">
                        New Analysis
                    </button>
                </div>
                <div id="memo-output" class="bg-gray-50 p-6 rounded-xl prose max-w-none text-gray-800 leading-relaxed overflow-auto max-h-[70vh]">
                    <!-- Memo will be rendered here -->
                </div>
            </div>

            <!-- Error Section -->
            <div id="error-section" class="hidden text-center text-red-600">
                <p class="font-medium text-lg"></p>
                <button id="try-again-btn" class="mt-4 btn-primary">Try Again</button>
            </div>

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('pdf-file-input');
            const fileNameSpan = document.getElementById('file-name');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const uploadSection = document.getElementById('upload-section');
            const loadingSection = document.getElementById('loading-section');
            const statusMessage = document.getElementById('status-message');
            const memoSection = document.getElementById('memo-section');
            const memoOutput = document.getElementById('memo-output');
            const errorSection = document.getElementById('error-section');
            const newAnalysisBtn = document.getElementById('new-analysis-btn');

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file) {
                    fileNameSpan.textContent = file.name;
                } else {
                    fileNameSpan.textContent = 'Select a PDF file';
                }
            });

            submitBtn.addEventListener('click', async () => {
                const file = fileInput.files[0];
                if (!file) {
                    displayError('Please select a PDF file to upload.');
                    return;
                }

                showLoading('Uploading file...');
                
                const formData = new FormData();
                formData.append('pdf_file', file);
                
                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }

                    // --- FIX START: Stream processing the response ---
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let result = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        result += decoder.decode(value, { stream: true });
                        const lines = result.split('\n');
                        result = lines.pop(); // Keep incomplete line at the end

                        for (const line of lines) {
                            if (line.trim() === '') continue;
                            try {
                                const data = JSON.parse(line);
                                if (data.status) {
                                    statusMessage.textContent = data.status;
                                }
                                if (data.memo) {
                                    displayMemo(data.memo);
                                    return; // Analysis is complete, exit the loop
                                }
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                            } catch (e) {
                                console.error('Failed to parse JSON:', e, line);
                            }
                        }
                    }
                    // --- FIX END ---
                } catch (error) {
                    console.error('Fetch error:', error);
                    displayError(`Analysis failed: ${error.message}. Please try again.`);
                }
            });

            newAnalysisBtn.addEventListener('click', () => {
                memoSection.classList.add('hidden');
                uploadSection.classList.remove('hidden');
                memoOutput.innerHTML = '';
                fileInput.value = ''; // Reset the file input
                fileNameSpan.textContent = 'Select a PDF file';
            });

            function showLoading(message) {
                uploadSection.classList.add('hidden');
                memoSection.classList.add('hidden');
                errorSection.classList.add('hidden');
                loadingSection.classList.remove('hidden');
                statusMessage.textContent = message;
                btnText.textContent = 'Analyzing...';
                submitBtn.disabled = true;
            }

            function displayMemo(memoText) {
                loadingSection.classList.add('hidden');
                uploadSection.classList.add('hidden');
                memoSection.classList.remove('hidden');
                memoOutput.innerHTML = marked.parse(memoText);
                btnText.textContent = 'Analyze Pitch Deck';
                submitBtn.disabled = false;
            }

            function displayError(message) {
                loadingSection.classList.add('hidden');
                uploadSection.classList.remove('hidden');
                errorSection.classList.remove('hidden');
                errorSection.querySelector('p').textContent = message;
                btnText.textContent = 'Analyze Pitch Deck';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
