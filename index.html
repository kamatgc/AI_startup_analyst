<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyst for Startup Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .file-input {
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        #memo-output h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        #memo-output h2 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.25rem;
        }
        #memo-output h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
        }
        #memo-output p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        #memo-output ul, #memo-output ol {
            margin-bottom: 1rem;
            list-style-position: inside;
        }
        #memo-output li {
            margin-bottom: 0.5rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container p-4">
        <div id="upload-section" class="card p-8 text-center transition-all duration-500">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">AI Startup Analyst</h1>
            <p class="text-gray-500 mb-6">Upload a pitch deck to get a detailed investment memo.</p>
            
            <form id="upload-form" class="space-y-6">
                <label for="pdf-file" class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-xl p-8 cursor-pointer hover:border-indigo-500 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="12" x2="12" y2="18"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    <span id="file-name" class="mt-4 text-gray-500">Select a PDF file</span>
                    <input type="file" id="pdf-file" name="pdf_file" accept="application/pdf" class="hidden file-input">
                </label>
                <button type="submit" id="submit-btn" class="btn-primary w-full flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="btn-text">Analyze Pitch Deck</span>
                </button>
            </form>
        </div>

        <div id="loading-section" class="card p-8 hidden text-center transition-all duration-500">
            <div class="spinner mx-auto mb-4"></div>
            <p id="status-message" class="text-gray-600 mb-2">Starting analysis...</p>
        </div>

        <div id="memo-section" class="card p-8 hidden transition-all duration-500">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Investment Memo</h2>
                <button id="back-btn" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back
                </button>
            </div>
            <div id="memo-output" class="prose max-w-none text-gray-700"></div>
        </div>
        
        <div id="error-section" class="card p-8 hidden text-center transition-all duration-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500 mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Analysis Failed</h2>
            <p class="text-gray-600"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('upload-form');
            const fileInput = document.getElementById('pdf-file');
            const fileNameSpan = document.getElementById('file-name');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const uploadSection = document.getElementById('upload-section');
            const loadingSection = document.getElementById('loading-section');
            const memoSection = document.getElementById('memo-section');
            const memoOutput = document.getElementById('memo-output');
            const errorSection = document.getElementById('error-section');
            const statusMessage = document.getElementById('status-message');
            const backBtn = document.getElementById('back-btn');

            const API_URL = '/analyze';

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    fileNameSpan.textContent = fileInput.files[0].name;
                } else {
                    fileNameSpan.textContent = 'Select a PDF file';
                }
            });

            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const file = fileInput.files[0];
                if (!file) {
                    // Using a more user-friendly message since alert() is not allowed.
                    statusMessage.textContent = 'Please select a PDF file to upload.';
                    loadingSection.classList.remove('hidden');
                    setTimeout(() => {
                        loadingSection.classList.add('hidden');
                    }, 3000);
                    return;
                }

                showLoading('Starting analysis...');
                
                try {
                    const formData = new FormData();
                    formData.append('pdf_file', file);

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.body) {
                        throw new Error("ReadableStream not yet supported in this browser.");
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let result = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.trim() === '') continue;
                            try {
                                const data = JSON.parse(line);
                                if (data.status) {
                                    statusMessage.textContent = data.status;
                                }
                                if (data.memo) {
                                    result = data.memo;
                                }
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                            } catch (error) {
                                console.error('Failed to parse JSON:', error);
                                // The stream might contain non-JSON data or be malformed, just ignore for now
                            }
                        }
                    }

                    if (result) {
                        displayMemo(result);
                    } else {
                        displayError("Analysis failed to return a memo. Please try a different file.");
                    }

                } catch (error) {
                    console.error('Fetch error:', error);
                    displayError(`An error occurred: ${error.message}`);
                }
            });

            backBtn.addEventListener('click', () => {
                memoSection.classList.add('hidden');
                uploadSection.classList.remove('hidden');
                memoOutput.innerHTML = '';
            });

            function showLoading(message) {
                uploadSection.classList.add('hidden');
                memoSection.classList.add('hidden');
                errorSection.classList.add('hidden');
                loadingSection.classList.remove('hidden');
                statusMessage.textContent = message;
                btnText.textContent = 'Analyzing...';
                submitBtn.disabled = true;
            }

            function displayMemo(memoText) {
                loadingSection.classList.add('hidden');
                uploadSection.classList.add('hidden');
                memoSection.classList.remove('hidden');
                memoOutput.innerHTML = marked.parse(memoText);
                btnText.textContent = 'Analyze Pitch Deck';
                submitBtn.disabled = false;
            }

            function displayError(message) {
                loadingSection.classList.add('hidden');
                uploadSection.classList.remove('hidden');
                errorSection.classList.remove('hidden');
                errorSection.querySelector('p').textContent = message;
                btnText.textContent = 'Analyze Pitch Deck';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
